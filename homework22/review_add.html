<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles/styles.css" />

    <!-- Страница добавления отзыва:

    Поле для ввода названия продукта.
    Текстовое поле для самого отзыва.
    Кнопка "Добавить отзыв", которая сохраняет отзыв о продукте в LocalStorage. -->

    <body>
        <nav class="reviews_menu">
            <a href="./index.html" class="reviews_menu__item">Главная</a>
            <a href="#" class="reviews_menu__item">Написать отзыв</a>
            <a href="./review_inspect.html" class="reviews_menu__item">Прочитать отзывы</a>
        </nav>
        <form action="submit" class="review_add_frm">
            <label for="review_product_name">Наименование товара:</label>
            <input class="review_product_name" type="text" name="" id="review_product_name" />
            <label for="review_text">Отзыв:</label>
            <textarea class="review_text" name="" id="review_text"></textarea>
            <button type="" class="review_save_btn">Отправить</button>
        </form>
        <script type="module" src="./javascript/review_add.js" defer></script>
