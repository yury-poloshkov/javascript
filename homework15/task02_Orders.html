<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Orders Management</title>
    </head>
    <body>
        <!-- ""Управление списком заказов""

Реализуйте класс Order (заказ), который имеет следующие свойства и методы:

Свойство orderNumber (номер заказа) - число, уникальный номер заказа.
Свойство products (продукты) - массив, содержащий список продуктов в заказе.
Метод addProduct(product) - принимает объект product и добавляет его в список продуктов заказа.
Метод getTotalPrice() - возвращает общую стоимость заказа, основанную на ценах продуктов.

// Пример использования класса

const order = new Order(12345);

const product1 = new Product(""Phone"", 500);
order.addProduct(product1);

const product2 = new Product(""Headphones"", 100);
order.addProduct(product2);

console.log(order.getTotalPrice()); // Вывод: 600 -->
        <script>
            class Product {
                name = "";
                price = 0;

                constructor(name, price) {
                    this.name = name;
                    this.price = price;
                }
            }

            class Order {
                orderNumber = 0;
                products = [];

                constructor(orderNumber = 999999999) {
                    this.orderNumber = orderNumber;
                }

                addProduct(product, quantity = 1) {
                    this.products.push([product, quantity]);
                }

                calculateTotalCost() {
                    let totalCost = 0;
                    this.products.forEach((element) => {
                        totalCost += element[0].price * element[1];
                    });
                    return totalCost;
                }

                getTotalPrice() {
                    console.log("----- Order Info -----");
                    console.log(`Number: ${this.orderNumber}`);
                    let i = 0;
                    this.products.forEach((element) => {
                        console.log(
                            `${++i}. ${element[0].name} - ${element[1]} x ${
                                element[0].price
                            } = ${element[1] * element[0].price}`
                        );
                    });
                    console.log(`Total cost: ${this.calculateTotalCost()}`);
                    console.log("----------------------");
                }
            }
            const order = new Order(12345);

            const product1 = new Product("Phone", 500);
            order.addProduct(product1, 2);

            const product2 = new Product("Headphones", 100);
            order.addProduct(product2, 4);

            console.log(order.getTotalPrice());
        </script>
    </body>
</html>
