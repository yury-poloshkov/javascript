<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Урок 2. Homework 06. Введение в DOM (Document Object Model)</title>
  </head>

  <body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title" data-number="100">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text" data-number="50">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" id="super_link" class="card-link">Card link</a>
        <a href="#" class="card-link" data-number="50">Another link</a>
      </div>
    </div>

    <script>
      // Обязательное задание.
      // Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
      // стирать, код с решением задачи пишем под комментарием.

      // "use strict";
      // ``
      // []()
      // []()

      // 1. Найти по id, используя getElementById, элемент с id равным "super_link" и вывести этот элемент в консоль.

      const superLink = document.querySelector("#super_link");
      console.log(superLink);

      // []()
      // 2. Внутри всех элементов на странице, которые имеют класс "card-link", поменяйте текст внутри элемента на "ссылка".

      const cardLinks = document.querySelectorAll(".card-link");
      cardLinks.forEach((element) => {
        element.textContent = "ссылка";
      });

      // []()
      // 3. Найти все элементы на странице с классом "card-link", которые лежат в элементе с классом "card-body" и вывести полученную коллекцию в консоль.

      const cardBodyLinks = document
        .querySelector(".card-body")
        .querySelectorAll(".card-link");
      console.log(cardBodyLinks);
      cardBodyLinks.forEach((element) => {
        console.log(element);
      });

      // []()
      // 4. Найти первый попавшийся элемент на странице у которого есть атрибут data-number со значением 50 и вывести его в консоль.

      const firstAttrDN50 = document.querySelector('[data-number="50"]');
      console.log(firstAttrDN50);

      // []()
      // 5. Выведите содержимое тега title в консоль.

      const titleText = document.querySelector("title");
      console.log(titleText.textContent);

      // []()
      // 6. Получите элемент с классом "card-title" и выведите его родительский узел в консоль.

      const cardTitle = document.querySelector(".card-title");
      console.log(cardTitle.parentNode);

      // []()
      // 7. Создайте тегp`, запишите внутри него текст "Привет" и добавьте созданный тег в начало элемента, который имеет класс "card".

      const newParagraph = document.createElement("p");
      newParagraph.textContent = "Привет!";
      const cardElement = document.querySelector(".card");
      const firstCardElementChild = cardElement.firstChild;
      cardElement.insertBefore(newParagraph, firstCardElementChild);

      // 8. Удалите тег h6 на странице.

      const header6 = document.querySelector("h6");
      header6.remove();
    </script>
  </body>
</html>
